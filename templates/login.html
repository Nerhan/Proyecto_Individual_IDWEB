<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSónica - Buscar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="estructura">
        <header>
            <h1>SubSónica</h1>
            <a href="/login">Iniciar Sesion</a>
        </header>

        <nav>
            <a href="/">Inicio</a>
            <a href="/bandas">Bandas/artistas</a>
            <a href="/canciones">Canciones</a>
            <a href="/registrar-banda">Registra una banda o artista</a>
            <a href="/registrar-cancion">Registra una canción</a>
            <a href="/buscar">Buscar</a>
        </nav>

        <main>
            <section class="seccion-login">
                <div class="login-card">
                    <h2>Acceso Backstage</h2>
                    <p class="subtitulo-form">Ingresa tus credenciales para continuar.</p>
                    
                    <form>
                        <div class="grupo-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="grupo-input">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="********" required>
                        </div>

                        <button type="submit" class="btn-enviar">Entrar</button>
                    </form>
                    
                    <p class="footer-form">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                </div>
            </section>
        </main>

        <footer>Matias Chamana-2025</footer>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
