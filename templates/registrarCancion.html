<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSónica - Buscar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="estructura">
        <header>
            <h1>SubSónica</h1>
            <a href="/login">Iniciar Sesion</a>
        </header>

        <nav>
            <a href="/">Inicio</a>
            <a href="/bandas">Bandas/artistas</a>
            <a href="/canciones">Canciones</a>
            <a href="/registrar-banda">Registra una banda o artista</a>
            <a href="/registrar-cancion" class="active">Registra una canción</a>
            <a href="/buscar">Buscar</a>
        </nav>

        <main>
            <section class="seccion-registro">
                <h2>Registrar Nuevo Track</h2>
                <p class="intro-seccion">Sube los detalles de tu última producción al archivo.</p>

                <form class="formulario-underground" id="form-registro-cancion">
                    <div class="grupo-input">
                        <label for="banda-vinculo">Nombre de la Banda Registrada</label>
                        <input type="text" id="banda-vinculo" name="banda-vinculo" placeholder="Debe coincidir con el nombre de registro..." required>
                    </div>

                    <div class="grupo-input">
                        <label for="titulo-cancion">Título de la Canción</label>
                        <input type="text" id="titulo-cancion" name="titulo-cancion" placeholder="Ej: Dopamina..." required>
                    </div>

                    <div class="grupo-input">
                        <label for="album">Álbum / EP / Single</label>
                        <input type="text" id="album" name="album" placeholder="Nombre del lanzamiento...">
                    </div>

                    <div class="grupo-input">
                        <label for="link-escuchar">Link para Escuchar (Spotify/YouTube)</label>
                        <input type="url" id="link-escuchar" name="link-escuchar" placeholder="https://...">
                    </div>

                    <div class="grupo-input">
                        <label for="duracion">Duración (Opcional)</label>
                        <input type="text" id="duracion" name="duracion" placeholder="Ej: 3:45">
                    </div>

                    <button type="submit" class="btn-enviar">Lanzar Track</button>
                </form>
            </section>
        </main>

        <footer>Matias Chamana-2025</footer>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
