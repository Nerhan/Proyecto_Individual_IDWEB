<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSónica - Buscar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="estructura">
        <header>
            <h1>SubSónica</h1>
            <a href="/login">Iniciar Sesion</a>
        </header>

        <nav>
            <a href="/">Inicio</a>
            <a href="/bandas">Bandas/artistas</a>
            <a href="/canciones">Canciones</a>
            <a href="/registrar-banda">Registra una banda o artista</a>
            <a href="/registrar-cancion">Registra una canción</a>
            <a href="/buscar" class="active">Buscar</a>
        </nav>

        <main>
            <section class="seccion-buscar">
                <h2>Radar SubSónica</h2>
                <p class="intro-seccion">Encuentra bandas, canciones o géneros en el archivo underground.</p>

                <div class="contenedor-busqueda">
                    <div class="barra-busqueda">
                        <input type="text" id="input-busqueda" placeholder="ESCRIBE TU BÚSQUEDA AQUÍ...">
                        <button id="btn-buscar">BUSCAR</button>
                    </div>
                </div>

                <div id="resultados-busqueda" class="resultados-grid">
                    <p class="msj-espera">Ingresa un término para comenzar el escaneo...</p>
                </div>
            </section>
        </main>

        <footer>Matias Chamana-2025</footer>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
